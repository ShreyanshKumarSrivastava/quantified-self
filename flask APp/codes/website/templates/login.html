{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    h2 {
        text-align: justify;
    }
</style>

<body style="background-color:powderblue;"></body>
<form method="post">
    <h3 align="center"></h3>
    <div class="form-group">

        <h2 style="padding-left: 630px">Login</h2>

        <div align="center">


            <br>


            <label for="email">
                <h3>Email Address</h3>
            </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"
                style="width: 300px;text-align: center" required />

            <label for="password">
                <h3>Password</h3>
            </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
                style="width: 300px;text-align: center" required />


            <br>
            <button class="btn"
                style="border-radius: 12px;background: -webkit-linear-gradient(top, #071f8b, #4486ff);">Login</button>

        </div>


    </div>
</form>


{% endblock %}
